<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="blog/include :: header('审核素材')" />
    <th:block th:include="blog/include :: layout-latest-css" />
    <th:block th:include="blog/include :: ztree-css" />
</head>
<body class="gray-bg">

<div class="ui-layout-west">
    <div class="box box-main">
        <div class="box-header">
            <div class="box-title">
                <i class="fa icon-grid"></i> 素材分组
            </div>
            <div class="box-tools pull-right">
                <a type="button" class="btn btn-box-tool" href="#" onclick="openGroup()" title="管理素材分组"><i class="fa fa-edit"></i></a>
                <button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i class="fa fa-chevron-up"></i></button>
                <button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i class="fa fa-chevron-down"></i></button>
                <button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
        <div class="ui-layout-content">
            <div id="tree" class="ztree"></div>
        </div>
    </div>
</div>

<div class="ui-layout-center">

    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li style="display: none;">
                                <p>素材分组：</p>
                                <input id="groupId" name="groupId" type="hidden" />
                                <input class="form-control" style="width: 125px;" type="text" onclick="selectMaterialGroupTree()" id="groupName" readonly="true" >
                            </li>
                            <li>
                                <p>素材名称：</p>
                                <input type="text" name="materialName" style="width: 125px;"/>
                            </li>
                            <li>
                                <p>素材类型：</p>
                                <select style="width: 75px;" name="materialType" th:with="type=${@dict.getType('material_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>审核状态：</p>
                                <select  style="width: 90px;"  name="auditState" th:with="type=${@dict.getType('audit_state')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>启用状态：</p>
                                <select  style="width: 75px;"  name="useState" th:with="type=${@dict.getType('use_state')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.addFull()" shiro:hasPermission="blog:material:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.editFull()" shiro:hasPermission="blog:material:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="blog:material:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning  multiple disabled" onclick="audit()" shiro:hasPermission="blog:material:audit">
                    <i class="fa fa-download"></i> 审核
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>

</div>
<th:block th:include="blog/include :: footer" />
<th:block th:include="blog/include :: layout-latest-js" />
<th:block th:include="blog/include :: ztree-js" />

<script th:inline="javascript">

    $('#btnExpand').click(function() {
        $._tree.expandAll(true);
        $(this).hide();
        $('#btnCollapse').show();
    });

    $('#btnCollapse').click(function() {
        $._tree.expandAll(false);
        $(this).hide();
        $('#btnExpand').show();
    });

    $('#btnRefresh').click(function() {
        queryMaterialGroupTree();
    });
    function queryMaterialGroupTree()
    {
        var url = ctx + "blog/materialGroup/treeData";
        var options = {
            url: url,
            expandLevel: 2,
            onClick : zOnClick
        };
        $.tree.init(options);

        function zOnClick(event, treeId, treeNode) {
            $("#groupId").val(treeNode.id);
            //$("#parentId").val(treeNode.pId);
            $.table.search();
        }
    }
    /* 打开分组管理 */
    function openGroup() {
        var url = ctx + "blog/materialGroup";
        $.modal.openTab("素材分组管理", url);
    }
    var imageReg = /.+\.(gif|jpg|jpeg|png|webp|bmp)/i;

    var editFlag = [[${@permission.hasPermi('cms:material:edit')}]];
    var removeFlag = [[${@permission.hasPermi('cms:material:remove')}]];
    var materialUseFlag = [[${@permission.hasPermi('cms:material:materialUse')}]];

    var auditStateDatas = [[${@dict.getType('audit_state')}]];
    var useStateDatas = [[${@dict.getType('use_state')}]];
    var materialTypeDatas = [[${@dict.getType('material_type')}]];
    var prefix = ctx + "blog/material";

    $(function() {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({ initClosed: panehHidden, west__size: 185 });
        queryList();
        queryMaterialGroupTree();

    });
    function queryList(){
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "素材",
            columns: [{
                checkbox: true
            },
                {field : 'materialId',title : 'ID',visible: false},
                {field : 'groupName',title : '素材分组',visible: false},
                {field : 'materialName',title : '素材名称'},
                {field : 'materialType',title : '素材类型',formatter: function(value, row, index) {
                        return $.table.selectDictLabel(materialTypeDatas, value);
                    }
                },
                {field : '图片',title : '图片',formatter: function(value, row, index) {
                        if(imageReg.test(row.materialName)){
                            var url="";
                            if(ctx=='/'){
                                url=row.savePath;
                            }else{
                                url=ctx+row.savePath;
                            }
                            return $.table.imageView(url);
                        }else{
                            return "-";
                        }
                    }
                },
                {field : 'materialSize',title : '素材大小',formatter: function(value, row, index) {
                        return renderFileSize(value);
                    }},
                {field : 'auditState',title : '审核状态',formatter: function(value, row, index) {
                        return $.table.selectDictLabel(auditStateDatas, value);
                    }
                },
                {field : 'auditReason',title : '审核意见',visible: false},
                {field : 'useState',title : '使用状态',formatter: function(value, row, index) {
                        return $.table.selectDictLabel(useStateDatas, value);
                    }
                },
                {field : 'width',title : '宽'},
                {field : 'height',title : '高'},
                {field : 'uploadTime',title : '上传日期'},
                {field : 'remark',title : '备注',visible: false},
                {title: '操作', align: 'center', formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editFull(\'' + row.materialId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-info btn-xs ' + materialUseFlag + '" href="javascript:void(0)" onclick="useList(\'' + row.materialId + '\')"><i class="fa fa-list"></i>使用记录</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.materialId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    }

    function reset(){
        $("#groupId").val("");
        $.form.reset();
    }
    var prefixGroup = ctx + "blog/materialGroup";
    /*素材分组-新增-选择父部门树*/
    function selectMaterialGroupTree() {
        var options = {
            title: '素材分组选择',
            width: "380",
            url: prefixGroup + "/selectMaterialGroupTree/" + $("#groupId").val(),
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }

    function doSubmit(index, layero){
        var body = layer.getChildFrame('body', index);
        $("#groupId").val(body.find('#treeId').val());
        $("#groupName").val(body.find('#treeName').val());
        layer.close(index);
    }
    function audit(){
        var rows = $.table.selectFirstColumns();
        if (rows.length == 0) {
            $.modal.alertWarning("请至少选择一条记录");
            return;
        }
        $.modal.confirm("确认要审核选中的" + rows.length + "条素材吗?", function() {
            var url = prefix+"/audit";
            var data = { "ids": rows.join() };
            $.operate.submit(url, "post", "json", data);
        });
    }
    function useList(materialId){
        var url = prefix + '/toUseList/' + materialId;
        $.modal.openTab("使用记录", url);
    }
</script>
</body>
</html>
