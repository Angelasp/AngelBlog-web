<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="blog/include :: header('栏目分类列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>分类名称：</p>
                                <input type="text" name="categoryName"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="blog:category:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary" onclick="$.operate.edit()" shiro:hasPermission="blog:category:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-info" id="expandAllBtn">
                    <i class="fa fa-exchange"></i> 展开/折叠
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-tree-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="blog/include :: footer" />
    <script th:inline="javascript">
        var addFlag = [[${@permission.hasPermi('blog:category:add')}]];
        var editFlag = [[${@permission.hasPermi('blog:category:edit')}]];
        var removeFlag = [[${@permission.hasPermi('blog:category:remove')}]];
        var prefix = ctx + "blog/category";

        $(function() {
            var options = {
                code: "categoryId",
                parentCode: "parentId",
                expandColumn: "1",
                uniqueId: "categoryId",
                url: prefix + "/list",
                createUrl: prefix + "/add/{id}",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "栏目分类",
                columns: [{
                    field: 'selectItem', 
                    radio: true
                },
                {field : 'categoryName', title : '分类名称', align: 'left'},
                {field : 'parentId', title : '父ID', align: 'left',visible:false},
                {field : 'ancestors', title : 'ids', align: 'left',visible:false},
                {field : 'sort', title : '排序', align: 'left'},
                {field : 'description', title : '分类描述', align: 'left'},
                {field : 'status', title : '状态', align: 'left',
                    formatter: function(value, row, index) {
                        if (value == 0||value == '0') {
                            return '<span class="badge badge-primary">正常</span>';
                        } else{
                            return '<span class="badge badge-danger">停用</span>';
                        }
                    }
                },
                {title: '操作', align: 'center',width:"165px",  formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.categoryId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-info  btn-xs ' + addFlag + '" href="javascript:void(0)" onclick="$.operate.add(\'' + row.categoryId + '\')"><i class="fa fa-plus"></i>新增</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.categoryId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.treeTable.init(options);
        });
    </script>
</body>
</html>
